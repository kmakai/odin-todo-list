<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo List</title>
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <div id="main-div">
        <div id="buttons">
            <h2>Projects</h2>
            <ul id="project-list">

            </ul>
            <button id="add-project-btn">+ Add Project</button>
            <form action="" id="project-form">
                <input type="text" name="title" id="project-name" placeholder="Enter Project Name" required>
                <button id="psubmit">Create</button>
            </form>
        </div>
        <div id="content-window">
            <h1 id="project-title"></h1>
            <div><button id="new-item-btn">+ ADD NEW ITEM</button></div>
            <div id="todomap"></div>
        </div>
        <div action="" id="todo-form" style="visibility: collapse;">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="discription">Discription:</label>
            <input type="text" name="discription" id="discription" />
            <label for="due">Date Due:</label>
            <input type="datetime" name="due" id="due" />
            <label for="notes">Notes:</label>
            <textarea type="text" name="notes" id="notes"></textarea>
            <button id="item-button">Create/update Item</button>
            <button id="cancelItem">Cancel/Close</button>
        </div>
    </div>
    <footer>@kmakai 2022</footer>
    <script src="main.js"></script>
</body>

</html>
