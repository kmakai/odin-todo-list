<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>

  <body>
    <header>
      <h1>TodoList</h1>
    </header>
    <div class="container">
      <aside class="menu">
        <h2 class="projects-header">PROJECTS</h2>
        <span class="new-project-button"
          ><i class="fa-regular fa-plus"></i> New project</span
        >

        <div class="projects-container"></div>
        <form class="new-item-form" onsubmit="return false">
          <input
            type="text"
            name="item-title"
            id="item-title"
            placeholder="Add Title"
          />
          <input
            type="text"
            name="item-disc"
            id="item-disc"
            placeholder="Discription"
          />
          <input
            type="date"
            name="item-due-date"
            id="item-due-date"
            placeholder="2022-12-02"
          />
          <input type="text" name="notes" id="notes" placeholder="notes" />
          <button type="button" class="item-submit">submit</button>
        </form>
      </aside>

      <main class="main"></main>
    </div>

    <footer>@kmakai 2022</footer>
    <script src="main.js"></script>
  </body>
</html>
